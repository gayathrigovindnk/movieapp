{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" alt="" width="300" height="330" style="margin:7px;">
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h3>Year : {{movie.year}}</h3>
            <p>{{movie.desc}}</p>
            <a class="btn btn-primary" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
